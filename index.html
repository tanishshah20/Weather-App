<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div id="wrapper">
        <div class="content">
            <h1>WEATHER APP</h1>
            <div class="search-bar">
                <input type="text" id="city" placeholder="Enter City Name"/>
                <button id="search-btn" onclick="showWeather()">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                      </svg>                      
                </button>
            </div>
            <h3 id="place">City Name</h3>
            <p id="weather">Weather Condition</p>
            <img src="https://img.icons8.com/?size=100&id=63725&format=png&color=000000" id="weather-img">
            <p id="temp">Temperature</p>
            <div class="condition">
                <div class="box">
                    <img src="https://img.icons8.com/?size=100&id=RtDA8YDN9Mi9&format=png&color=000000" alt="Wind">
                    <p>WINDSPEED</p>
                    <span id="wind">--</span>
                </div>
                <div class="box">
                    <img src="https://img.icons8.com/?size=100&id=19395&format=png&color=000000" alt="Humid">
                    <p>HUMIDITY</p>
                    <span id="humid">--</span>
                </div>
                <div class="box">
                    <img src="https://img.icons8.com/?size=100&id=1RZffALm9Wgo&format=png&color=000000" alt="Cloud">
                    <p>CLOUDS</p>
                    <span id="cloud">--</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="weather.js"></script>
</body>
</html>
